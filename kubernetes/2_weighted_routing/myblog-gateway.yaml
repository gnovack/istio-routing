apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: myblog-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: myblog
spec:
  hosts:
  - fakeblog.com
  gateways:
  - myblog-gateway
  http:
  - match:
    - uri:
        prefix: /myblog
    rewrite: 
      uri: /    # rewrite the URI path to route to the root of the my-blog service
    route:
    - destination:
        port:
          number: 80
        host: myblog
        subset: v1
      weight: 75
    - destination:
        port:
          number: 80
        host: myblog
        subset: v2
      weight: 25